    <style>
        body {
            font-family: 'Prompt','Sarabun', sans-serif;
            background: linear-gradient(135deg, #f9f6f2 0%, #ece9e6 100%);
            color: #3f2e18;
            padding: 0;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/cream-paper.png'), linear-gradient(120deg,#fffbe9 60%,#f5e5c0 100%);
            opacity: 0.09;
            z-index: 0;
            pointer-events: none;
        }
        .container-fluid, .card {
            position: relative;
            z-index: 1;
        }
        .card, .menu-card {
            background: rgba(255,255,255,0.97);
            border-radius: 2rem;
            box-shadow: 0 8px 40px 0 #e3d7bb42;
            border: 1.5px solid #efe3c5;
            backdrop-filter: blur(9px);
            transition: box-shadow 0.2s, background 0.2s;
        }
        .card-header, .order-type-header {
            background: linear-gradient(90deg,#f8edd4 0%,#e3c383 100%) !important;
            color: #bfa76a !important;
            font-family: 'Prompt',sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 1px;
            border-top-left-radius: 2rem !important;
            border-top-right-radius: 2rem !important;
            box-shadow: 0 2px 8px #e3c38322;
        }
        .order-type-header {
            text-align: center;
        }
        .header-section {
            text-align: center;
            padding: 28px 16px 18px 16px;
            background: linear-gradient(135deg, #f3e9d6 0%, #fffbe9 100%);
            border-radius: 2rem;
            box-shadow: 0 4px 24px #bfa76a22;
            margin-bottom: 2rem;
        }
        h2, h4, h5 {
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #bfa76a;
            text-shadow: 0 2px 14px #ffeecc44;
            font-family: 'Prompt', 'Sarabun', sans-serif;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            background: rgba(255,255,255,0.85);
            border-radius: 1rem;
            box-shadow: 0 2px 8px #e3c38322;
        }
        .category-btn, .sub-category-btn {
            font-size: 0.95rem;
            padding: 7px 16px;
            margin: 2px;
            border-radius: 999px !important;
            font-family: 'Prompt',sans-serif;
            font-weight: 500;
        }
        .sub-category-btn {
            margin-left: 20px;
            border-color: #e3c383;
        }
        .sub-category-btn.active {
            background-color: #ffe0b2 !important;
            border-color: #ffcc80 !important;
            color: #3f2e18 !important;
        }
        .btn, .form-select {
            border-radius: 999px !important;
            font-weight: 500;
            box-shadow: 0 2px 8px #e3c38322;
            transition: background 0.2s, color 0.2s;
        }
        .btn-primary, .btn-success {
            background: linear-gradient(90deg,#d7b970 0%,#bfa76a 100%);
            border: none;
            color: #fffbe9;
        }
        .btn-primary:hover, .btn-success:hover {
            background: linear-gradient(90deg,#ad821b 0%,#bfa76a 100%);
            color: #fffbe9;
            box-shadow: 0 6px 22px #bfa76a22;
        }
        .btn-danger {
            background: #e3c383;
            color: #656150;
            border: none;
        }
        .btn-danger:hover {
            background: #bfa76a;
            color: #fffbe9;
        }
        .language-toggle-buttons .btn {
            background: #fffbe9 !important;
            border: 1.5px solid #efe3c5 !important;
            color: #bfa76a !important;
            font-size: 1.3rem !important;
        }
        .language-toggle-buttons .btn.active, .language-toggle-buttons .btn:focus {
            background: #e3c383 !important;
            color: #fffbe9 !important;
        }
        #themeToggle {
            background: #fffbe9 !important;
            border: 1.5px solid #efe3c5 !important;
            color: #ad821b !important;
        }
        #themeToggle:hover {
            background: #e3c383 !important;
            color: #fffbe9 !important;
        }
        .menu-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }
        .menu-item {
            background: rgba(255,249,232,0.85);
            border-radius: 1rem;
            box-shadow: 0 2px 12px #e3c38322;
            transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
            cursor: pointer;
            padding: 1.1rem 1.1rem;
            margin-bottom: 10px;
            border: 1.5px solid #f3e6cd;
            display: flex;
            align-items: center;
        }
        .menu-item:hover {
            transform: translateY(-3px) scale(1.04);
            background: #fffbe9;
            box-shadow: 0 8px 32px #eedcaa55;
        }
        .menu-icon {
            font-size: 2.1rem;
            color: #bfa76a;
            filter: drop-shadow(0 2px 8px #e8debc55);
            margin-right: 15px;
        }
        .menu-name {
            color: #3f2e18;
            font-weight: 600;
            font-size: 1.05rem;
            flex-grow: 1;
        }
        .menu-price {
            color: #bfa76a;
            font-weight: 700;
            font-size: 1.08rem;
            letter-spacing: 1px;
        }
        .table thead {
            background: #e3c383 !important;
            color: #fff !important;
            font-weight: 600;
        }
        .table {
            background: rgba(255,255,255,0.97);
            border-radius: 1rem;
            overflow: hidden;
        }
        input, select, .form-select {
            border-radius: 1rem !important;
            background: #f6f3ea !important;
            border: 1.5px solid #e0dacb;
        }
        .order-actions .btn {
            font-size: 1.12rem;
            font-weight: 600;
        }
        .alert {
            border-radius: 1rem;
            box-shadow: 0 2px 12px #e3c38322;
            font-size: 1.02rem;
        }
        #statusMsg.alert-success {
            background: #f0ead6;
            color: #6e5a2b;
        }
        #statusMsg.alert-danger {
            background: #ffcdd2;
            color: #b71c1c;
        }
        #statusMsg.alert-info {
            background: #f7f1d8;
            color: #8c7a4f;
        }
        .modal-content {
            border-radius: 2rem;
            background: rgba(255,255,255,0.97);
            box-shadow: 0 8px 32px #eedcaa55;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .main-content { gap: 10px; }
            .header-section { padding: .7rem .7rem; }
            .menu-item { font-size: 1rem; }
            .card, .menu-card { padding: .7rem; }
        }
        @media (max-width: 600px) {
            .main-content { gap: 7px; }
            .header-section { font-size: 1.1rem; }
            .menu-item { width: 97vw; max-width: 350px; }
            .card, .menu-card, .header-section { padding: .4rem !important; }
        }
        /* Dark Mode */
        body.dark-mode {

        }
        body.dark-mode .card, body.dark-mode .menu-card, body.dark-mode .modal-content {

        body.dark-mode .category-container {

        }
        body.dark-mode .table thead {

            color: #fffbe9 !important;
        }
        body.dark-mode .language-toggle-buttons .btn {
            background: #574b33 !important;
            color: #f6e1b5 !important;
            border-color: #a99156 !important;
        }
        body.dark-mode #themeToggle {
            background: #574b33 !important;

            border-color: #a99156 !important;
        }
        body.dark-mode .btn-primary, body.dark-mode .btn-success {

            color: #fffbe9;
        }
        body.dark-mode .btn-primary:hover, body.dark-mode .btn-success:hover {
            background: linear-gradient(90deg,#e3c383 0%,#a99156 100%);
            color: #2d2b27;
        }
        body.dark-mode .btn-danger {
            background: #a99156;
            color: #2d2b27;
        }
        body.dark-mode .btn-danger:hover {
            background: #e3c383;
            color: #2d2b27;
        }
        body.dark-mode .alert {
            background: #665c48;
            color: #ffeec0;
        }
        body.dark-mode #statusMsg.alert-success {
            background: #574b33;
            color: #ffeec0;
        }
        body.dark-mode #statusMsg.alert-info {
            background: #574b33;
            color: #ffeec0;
        }
        body.dark-mode #statusMsg.alert-danger {
            background: #9c3333;
            color: #ffeec0;
        }
    </style>
